<!DOCTYPE HTML>
<html lang ="en">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Тест</title>
<!-- подключаем стили Mocha, для отображения результатов -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
  <!-- подключаем библиотеку Mocha -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
  <!-- настраиваем Mocha: предстоит BDD-тестирование -->
<script>
    mocha.setup('bdd');
</script>

  <!-- подключаем chai -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
  <!-- в chai есть много всего, выносим assert в глобальную область -->
<script>
    var assert = chai.assert;
</script>
<script src="calc.js"></script>  
</head>
<body>
  <!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<!-- запустить тесты! -->

<script>

describe("plus function",function () {
  it("calculate 1+2",function () {
    assert.equal(plus('1','2'),3);
  })
})

describe("minus function",function () {
  it("calculate 1-2",function () {
    assert.equal(minus('1','2'),-1);
  })
})

describe("mult function",function () {
  it("calculate 5*2",function () {
    assert.equal(mult('5','2'),10);
  })
})

describe("dev function",function () {
  it("calculate 8/2",function () {
    assert.equal(dev('8','2'),4);
  })
  it("calculate 8/0",function () {
    assert.equal(dev('8','0'),"ERROR!");
  })
})

  </script>
  <script>
  mocha.run();
</script>
      

</body>
</html>
